<!DOCTYPE html>
<html>
<head>
    <!--http头 文本编码为UTF-8-->
    <meta charset="utf-8">
    <!--设置css中用多少物理像素渲染,让css的像素和设备使用的逻辑像素相同, 有些手机使用两个物理像素点表示一个逻辑点, 因为手机屏像素多,但是太小,合并一下更清晰, 很好的适应了移动设备-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--指定浏览器渲染内核,通常分为webkit和ie两种 webkit,ie-comp,ie-stand之一，区分大小写，分别代表用webkit内核，IE兼容内核，IE标准内核-->
    <meta name="renderer" content="webkit">
    <title>UI</title>
    <!--搜索引擎关键字-->
    <meta name="keywords" content="UI,Bootstrap,主题,后台">
    <meta name="description" content="主题模板">
    <!--老版本IE支持的跳转meta, 跳转到ie提醒页 利用条件注释-->
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html">
    <![endif]-->
    <!--设置外部引用值, shortcut icon为IE设置地址前小图标 icon为非IE识别, 兼容起见使用shortcut icon-->
    <link href="favicon.ico"  rel="shortcut icon">

    <!--引入样式文件-->
    <link href="../plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

</html>
